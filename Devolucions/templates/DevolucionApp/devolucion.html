
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sistema de control de devoluciones de productos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class="container">
            <form name="frm_ingreso" method="POST">
                {% csrf_token %}
            <div class="mb-3">
                <label for="txt_rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="txt_rut" name="txt_rut" placeholder="RUT">
            </div>
            <div class="mb-3">
                <label for="txt_nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label for="txt_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="txt_email" name="txt_email" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="txt_celular" class="form-label">Celular</label>
                <input type="number" class="form-control" id="txt_celular" name="txt_celular" placeholder="Celular">
            </div>
            <div class="mb-3">
                <label for="txt_cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="txt_cantidad" name="txt_cantidad" placeholder="Cantidad">
            </div>

            <div class="mb-3">
                <label for="txt_producto" class="form-label">Productos</label>
                <input type="text" class="form-control" id="txt_producto" name="txt_producto" placeholder="Productos">
            </div>


            <div class="mb-3">
                <label for="txt_nombreV" class="form-label">Nombre Vendedor</label>
                <input type="text" class="form-control" id="txt_nombreV" name="txt_nombreV" placeholder="Nombre de vendedor">
            </div>


            <div class="mb-3">
                <label for="txt_distribuidor" class="form-label">Distribuidor</label>
                <input type="text" class="form-control" id="txt_distribuidor" name="txt_distribuidor" placeholder="Distribuidor">
            </div>
            

            <div class="mb-3">
                <label for="txt_direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="txt_direccion" name="txt_direccion" placeholder="Direccion">
            </div>
              
              <div class="mb-3">
                <Button type="submit" class="btn btn-success" >Enviar</Button>
            </div>
            </form>
            
            </div>
    </body>
</html>
